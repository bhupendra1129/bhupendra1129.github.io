<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable YouTube Videos</title>
    <style>
        /* Style to make the horizontal container scrollable */
        .video-container-horizontal {
            display: flex;
            overflow-x: scroll;
            padding: 10px;
            gap: 10px;
            margin-bottom: 20px;
        }

        .video-container-horizontal iframe {
            width: 320px;
            height: 180px;
        }

        /* Style to make the vertical container scrollable */
        .video-container-vertical {
            max-height: 500px;
            overflow-y: scroll;
            padding: 10px;
        }

        .video-container-vertical iframe {
            width: 320px;
            height: 180px;
            margin-bottom: 10px; /* Adds space between videos */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Scrollable YouTube Videos</h1>

    <!-- Horizontal Scrollable Videos -->
    <div class="video-container-horizontal">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <!-- Vertical Scrollable Videos -->
    <h2>Vertical Scrollable Videos</h2>
    <div class="video-container-vertical">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
